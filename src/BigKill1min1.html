<html>
<head>
    <title>Highcharts Client-Side Export module</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
   
</head>
<body>
<div class="container">
    <h1>Highcharts Client-Side Export module</h1>

    <div class="highcharts-container" id="example-1"></div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="bower_components/highcharts/modules/exporting.js"></script>
    <script src="bower_components/highcharts/modules/canvas-tools.js"></script>
    <script src="bower_components/export-csv/export-csv.js"></script>
    <script src="bower_components/jspdf/dist/jspdf.min.js"></script>

    <script src="bower_components/highcharts-export-clientside/highcharts-export-clientside.js"></script>

    <script>
        $(".browser-support *[data-type]").each(function() {
            var jThis = $(this);
            if(Highcharts.exporting.supports(jThis.data("type"))) {
                jThis.addClass("text-success");
                jThis.html('<span class="glyphicon glyphicon-ok"></span>');
            }
            else {
                jThis.addClass("text-danger");
                jThis.html('<span class="glyphicon glyphicon-remove"></span>');
            }
        });
    </script>

    <script>
        $('#example-1').highcharts({
            title: {
                text: 'Bitrate-PSNR'

            },
            chart: {
                type: 'spline'

            },
            xAxis: {title: {
                    text: 'BITRATE'
                }

            },
            yAxis: {
                title: {
                    text: 'PSNR'
                },
                plotLines: [{
                    value: 0,
                    width: 1

                }]
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            colors: ['#FF2714', '#FFFB37','#71FF27','#3C8EFF'],
            series: [{
                name: '480p',
                data:[[30049,23.169607],[33413,23.296609],[54788,23.703465],[87898,23.855704],[143860,23.902133],[241944,23.91187],[426805,23.912211],[795827,23.910381]]
            }, {
                name: '720p',
                data:[[65189,23.506791],[72362,23.583342],[117267,23.846081],[185303,23.905994],[299339,23.909201],[502071,23.899726],[891947,23.889742],[1715798,23.883077]]
            }, {
                    name: '1080p',
                    data:[[155309,23.650978],[170675,23.715938],[272966,23.887257],[419266,23.908772],[669244,23.90083],[1125207,23.886772],[2064159,23.875785],[4240915,23.867694]]
                }, {
                    name: 'Convex Hull',
                    data:[[30049,23.169607],[33413,23.296609],[54788,23.703465],[87898,23.855704],[143860,23.902133],[241944,23.91187],[426805,23.912211],[795827,23.910381],[4240915,23.867694]]
                }]
        });
    </script>

</div>
</body>
</html>
